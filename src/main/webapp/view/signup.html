<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Sign up</title>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-light bg-light justify-content-center">
    <a class="btn btn-primary me-2" th:href="@{/}">Home</a>
</nav>

<div class="container">
    <div class="d-flex justify-content-center mt-5">
        <form action="signup"
              class="row g-2"
              method="post"
              style="width: 22rem">
            <h3 class="text-center mb-4">Sign up</h3>
            <input aria-label="Login"
                   autofocus
                   class="form-control"
                   id="login"
                   maxlength="25"
                   minlength="3"
                   name="login"
                   placeholder="Email or username"
                   required
                   th:value="${signUpRequest.login}"
                   type="text">
            <input aria-label="Password"
                   class="form-control"
                   id="password"
                   maxlength="25"
                   minlength="3"
                   name="password"
                   placeholder="Password"
                   required
                   th:value="${signUpRequest.password}"
                   type="password">
            <input aria-label="Confirm password"
                   class="form-control"
                   id="confirmPassword"
                   maxlength="25"
                   minlength="3"
                   name="confirmPassword"
                   placeholder="Confirm password"
                   required
                   th:value="${signUpRequest.confirmPassword}"
                   type="password">
            <div class="text-danger"
                 th:text="${error}"></div>
            <input class="form-control btn btn-primary"
                   type="submit"
                   value="Sign up">
        </form>
    </div>
</div>
</body>
</html>
